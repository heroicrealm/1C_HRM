<h1>Прекращение планового начисления</h1>
<p style="MARGIN-LEFT: 0px">Документ позволяет прекратить начисление, назначенное документом <a href="Document.НазначениеПлановогоНачисления/Help"><b>Назначение планового начисления</b></a>.<br>Прекратить другие начисления сразу нескольких сотрудников можно с помощью документа <a href="Document.ИзменениеПлановыхНачислений/Help"><b>Изменение плановых начислений</b></a>.</p>
